<div class="container">
  <ng-container *ngIf="productsInCard.length; else noProducts">
    <table class="table table-dark table-hover">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Product</th>
          <th scope="col">Name</th>
          <th scope="col">Price</th>
          <th scope="col">Item #</th>
          <!-- <th scope="col">Quantity</th> -->
          <!-- <th scope="col">Total</th> -->
          <th>
            <button class="btn btn-danger" (click)="deleteAll()">
              Delete All
            </button>
          </th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let product of productsInCard; index as i">
          <th scope="row">{{ i + 1 }}</th>
          <td [routerLink]="['../', product.id, product.category]">
            <img
              src="{{ product.image }}"
              alt="{{ product.description }}"
              style="width: 100px"
            />
          </td>
          <td>{{ product.title }}</td>
          <td>{{ product.price }}</td>
          <td>{{ count }}</td>
          <td>
            <button class="btn btn-warning" (click)="deleteProduct(product)">
              Delete
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </ng-container>

  <ng-template #noProducts>
    <h1>No Products atm</h1>
  </ng-template>
</div>
