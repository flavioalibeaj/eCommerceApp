<div class="container my-5">
  <div class="row">
    <div
      class="col-lg-4 col-md-6 mb-4"
      *ngFor="let product of productsByCategory"
    >
      <div class="card">
        <img
          src="{{ product.image }}"
          alt="Photo of a {{ product.title }}"
          class="card-img-top"
        />
        <div class="card-body">
          <h3 class="card-title">{{ product.title }}</h3>
          <a (click)="addToCart(product)" class="card-link">Add to cart</a>
          <a [routerLink]="[product.id]" class="btn btn-primary">View more</a>
        </div>
      </div>
    </div>
  </div>
</div>
