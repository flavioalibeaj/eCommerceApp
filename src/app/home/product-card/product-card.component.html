<div class="container d-flex justify-content-around flex-wrap gap-5 my-5">
  <mat-card class="example-card" *ngFor="let product of productsByCategory">
    <!-- <mat-card-header [routerLink]="[product.id, product.category]"> -->
    <mat-card-header [routerLink]="[product.id]">
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>{{ product.title }}</mat-card-title>
      <mat-card-subtitle>{{ product.rating_rate }}</mat-card-subtitle>
    </mat-card-header>
    <img
      mat-card-image
      src="{{ product.image }}"
      alt="Photo of a {{ product.title }}"
    />
    <mat-card-content>
      <p>
        {{ product.description }}
      </p>
    </mat-card-content>
    <mat-card-actions>
      <!-- <mat-card-actions *ngIf="!product.addedInCart"> -->
      <button mat-button (click)="addToCart(product)">Add to cart</button>
    </mat-card-actions>
  </mat-card>
</div>
