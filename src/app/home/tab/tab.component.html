<mat-tab-group animationDuration="0ms" class="mt-3">
  <mat-tab
    dynamicHeight
    *ngFor="let category of categories"
    label="{{ category | uppercase }}"
  >
    <ng-template matTabContent>
      <app-sort-menu></app-sort-menu>
      <app-product-card [category]="category"></app-product-card>
    </ng-template>
  </mat-tab>
</mat-tab-group>
